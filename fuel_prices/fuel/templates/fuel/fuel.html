<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">

                    Fuel prices near me
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{ form.name }}
                                {{ form.postcode }}
                                <label> Fuel type: </label>
                                {{ form.fuel_type }}
                            </div>

                        </div>
                        <div class="control">
                                <button type="submit" class="button is-info">
                                    Search
                                </button>
                        </div>
                        <br>
                        {% if error != NULL %}
                        <label> !{{ error }}!  </label>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">

                <div class="column is-offset-4 is-4">
                    {% for station in station_info %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <img src="https://png.pngtree.com/png-clipart/20210311/original/pngtree-gas-station-clipart-red-gas-tank-png-image_6025621.jpg" alt="Image" width="50" height="50">
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ station.name }}</span>
                                        <br>
                                        <span class="subtitle">{{ station.distance }}km</span>
                                        <br> {{ station.price }}c/l
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
